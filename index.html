<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frustrating Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Weclome !</h1>
    <div id="moving-banner">Random Fact: Bananas are berries, but strawberries aren't!</div>
    <form id="login-form">
        <input id="first-name" type="text" placeholder="First Name">
        <input id="password" type="text" placeholder="Password">
        <input id="underwear-color" type="text" placeholder="Color of Your Underwear" maxlength="10">
        <input id="middle-name" type="text" placeholder="Middle Name">
        <input id="username" type="text" placeholder="Username">
        <input id="age" type="text" placeholder="Age (Roman Numerals)">
        <input id="phone" type="text" placeholder="Phone Number">
        <input id="email" type="text" placeholder="Email (nameatemaildotcom)">
        <input id="dob" type="date">
        <input id="fav-date" type="text" placeholder="Least Favorite Date" maxlength="10">
        <input id="weird-food" type="text" placeholder="Weirdest Food You've Eaten" maxlength="10">
        <input id="last-dream" type="text" placeholder="Last Dream You Remember" maxlength="10">
        <input id="pet-name" type="text" placeholder="First Pet's Name" maxlength="10">
        <label><input type="checkbox" id="terms"> Terms</label>
        <label><input type="checkbox" id="and"> and</label>
        <label><input type="checkbox" id="conditions"> Conditions</label>
        <button type="submit">Submit</button>
        <button id="reset-btn" type="button">Reset</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
